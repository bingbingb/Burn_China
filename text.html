<html>
	<head>
		<title>空间科学</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<style>
			.beita{
				width: calc(100%);
				height: 700px;
				background: url(img2/地图.png) no-repeat center bottom;
				overflow: hidden
			}
			
			#jh {
				font-family: "微软雅黑";
				/*padding-top: px;*/
				padding-left: 250px;
				font-size: 50px;
				text-shadow: 5px 5px 6px #888888;
				color: #bc0000;
				letter-spacing: 10px;
				margin-left: calc(15%);
				margin-top: calc(20%);
				position:absolute;
				z-index: 100000;
			}
			</style>
			<script  type="text/javascript">
			window.onload = function() {
				var story = document.getElementById('bt');
				var s = document.getElementById('jh');
				var i = 1;
				timer = setInterval(function() {
					s.innerHTML = story.innerHTML.substring(0, i);
					i++;
					if(s.innerHTML === story.innerHTML) {
						clearInterval(timer);
					}
				}, 200);
			};
			$(document).ready(function(){
				 $(".beita").click(function(){
				$(this).hide();
			});
			setTimeout(function(){
				$(".beita").hide(1000);
			},6000);
			});
		</script>
	</head>
	<body>
		<div class="beita">
			<h1 id="bt" style="display: none;">&emsp;燃烧吧！中国 <br/> 爱你！我的中国梦!</h1>
			<h1 id="jh"></h1>
		</div>
		</body>
</html>
